<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <img src="images/illustration-hero.svg" alt="" class="header__image" />
      </header>
      <main class="main">
        <div class="text-container">
          <h1 class="heading-primary u-mb-s">Order Summary</h1>
          <p class="paragraph">
            You can now listen to million of songs, audiobooks and podcast on
            any deveice anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="plan">
            <img src="images/icon-music.svg" class="plan__icon" />
            <div class="plan__text">
              <h2 class="heading-secondary">Annual Plan</h2>
              <p class="paragraph">$59,99/Year</p>

            </div>
          </div>
          <div class="btn"><a href="#">Change</a></div>
        </div>
        <button class="btn btn--blue">Proceed to Payment</button>
        <button class="btn btn--transparent">Cancel Order</button>
      </main>
    </div>
  </body>
</html>
